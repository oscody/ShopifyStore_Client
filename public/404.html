<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script>
      // GitHub Pages SPA redirect
      // Redirect to the base path and let React Router handle the routing
      var pathSegmentsToKeep = 1;
      var l = window.location;
      var basePath = l.pathname
        .split("/")
        .slice(0, 1 + pathSegmentsToKeep)
        .join("/");
      var redirectPath =
        basePath +
        "/?/" +
        l.pathname
          .slice(1)
          .split("/")
          .slice(pathSegmentsToKeep)
          .join("/")
          .replace(/&/g, "~and~");

      if (l.search) {
        redirectPath += "&" + l.search.slice(1).replace(/&/g, "~and~");
      }

      if (l.hash) {
        redirectPath += l.hash;
      }

      l.replace(redirectPath);
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
